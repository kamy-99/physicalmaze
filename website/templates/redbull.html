<!DOCTYPE html>
<head>
  <title>Redbull.com Clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="redbull.css">
</head>
<body>
  <div class="header">
    <div class="left-section">
      <div class="left-icons">
        <button class="left-button"><img src="img/youtube-apps.svg"></button>
      </div>
      <img class="logo" src="img/redbullcom-logo_double-with-text.svg">
    </div>
    <div class="middle-section">
      
      <div>
        <button>button1</button>
      </div>
      <div>
        <button>button2</button>
      </div>
      <div>
        <button>button3</button>
      </div>
    </div> 
    <div class="right-section">
      <a href="https://www.youtube.com/" target="_blank" class="youtube-link">
        <button class="youtube-button">
          <img src="img/youtube-logo.svg" class="youtube-logo" alt="YouTube">
        </button>
      </a>
    </div>

    
  
  </div>







  <div class="video-grid">
    <a href="https://www.youtube.com/" target="_blank" class="video-link">
      <div class="video-preview">
        <div class="thumbnail-row">
          <img class="thumbnail" src="img/download.jpg" alt="Video Thumbnail">
        </div>
        <div class="video-info-grid">
          <div class="video-info">
            <p class="video-title">FOLLOW BOT IN REAL TIME</p>

            <p class="video-stats">stats here</p>

        </div>

    </a>

    <a href="https://www.youtube.com/" target="_blank" class="video-link">

        <div class="video-info-grid">

        </div>

    </a>

    <a href="https://www.youtube.com/" target="_blank" class="video-link">
      <div class="video-preview">
