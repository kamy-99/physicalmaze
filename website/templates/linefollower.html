<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bot Control Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="redbull.css">
 
</head>
<body>
  <div class="header">
    <div class="left-section">
      <div class="left-icons">
        <button class="left-button"><img src="youtube-apps.svg" alt="Icon"></button>
      </div>
      <img class="logo" src="redbullcom-logo_double-with-text.svg" alt="Logo">
    </div>
    <div class="middle-section">
      <button>Button1</button>
      <button>Button2</button>
      <button>Button3</button>
    </div> 
    <div class="right-section">
      <a href="https://www.youtube.com/" target="_blank" class="youtube-link">
        <button class="youtube-button">
          <img src="youtube-logo.svg" class="youtube-logo" alt="YouTube">
        </button>
      </a>
    </div>
  </div>

  <div class="content">
    <div class="status-grid">
      <div class="status-box">
        Current Speed
        <span id="current-speed">50 km/h</span> <!-- Example value -->
      </div>
      <div class="status-box">
        Direction
        <span id="direction">Forward</span> <!-- Example value -->
      </div>
      <div class="status-box">
        Active
        <span id="active-status">Yes</span> <!-- Example value -->
      </div>
    </div>
  </div>
</body>
</html>
