<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redbull.com Clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/redbull.css" type="text/css">
</head>
<body>
  <div class="header">
    <div class="left-section">
      <div class="left-icons">
        <button class="left-button"><img src="/static/img/youtube-apps.svg" alt="Apps"></button>
      </div>
      <img class="logo" src="/static/img/redbullcom-logo_double-with-text.svg" alt="Redbull Logo">
    </div>
    <div class="middle-section">
      <div>
        <button>button1</button>
      </div>
      <div>
        <button>button2</button>
      </div>
      <div>
        <button>button3</button>
      </div>
    </div> 
    <div class="right-section">
      <a href="https://www.youtube.com/" target="_blank" class="youtube-link">
        <button class="youtube-button">
          <img src="/static/img/youtube-logo.svg" class="youtube-logo" alt="YouTube">
        </button>
      </a>
    </div>
  </div>

  <div class="video-grid">
    <a href="https://www.youtube.com/" target="_blank" class="video-link">
      <div class="video-preview">
        <div class="thumbnail-row">
          <img class="thumbnail" src="/static/img/download.jpg" alt="Video Thumbnail">
        </div>
        <div class="video-info-grid">
          <div class="video-info">
            <p class="video-title">FOLLOW BOT IN REAL TIME</p>
