<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: Roboto, Arial, sans-serif;
            background-color: rgb(6, 6, 88); /* Same background as header */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-container {
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            background-color: white; /* Light background for contrast */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: black;
        }

        .contact-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid gray;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: none; /* Prevent resizing for consistency */
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: rgb(6, 6, 88); /* Button matches header color */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: gray; /* Hover effect for the button */
        }
    </style>
    <script>
        function handleSubmit(event) { 
            event.preventDefault(); // Prevent the default form submission
            alert("Your message has been submitted successfully!");
            // Redirect to the other page
            window.location.href = "redbull.html";
        }
    </script>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <!-- Intercepts form submission to show pop-up -->
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </div>
</body>
</html>
