<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <style>
        body {
            margin: 0;
            font-family: Roboto, Arial, sans-serif;
            background-color: rgb(6, 6, 88); /* Same background as header */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            background-color: white; /* Light background for contrast */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: black;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid gray;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: rgb(6, 6, 88); /* Button matches header color */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: gray; /* Hover effect for the button */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Sign in</h1>
        <form action="redbull.html" method="get"> <!-- Redirects to home page -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="login-button">Sign in</button>
        </form>
    </div>
</body>
</html>
